<!DOCTYPE html>
<html>
<head>
</head>
<body>

	<script>
        let num = Math.floor(Math.random() * 101);
        let guess = 0;
        let tries = 0;
        while (num != guess){
            let guess = prompt("Guess a number between 1 and 100.");
            
            if(num == guess){
                alert("You got it! The number was: " + num + " and it took you " + tries + " tries.");
                break;
            }else{
            alert("Sorry!  You guessed " + guess + ", Go " + feedback(guess,num) + " Let's try again.");
            tries ++;
            }
        }

        function feedback(a,b){
            if(a > b){
                return "Lower!";
            }
            if(a < b){
                return "Higher!";
            }
        }
	</script>
</body>
</html>
